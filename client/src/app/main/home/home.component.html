<form (submit)="submit()">
  <div class="form-group">
    <label for="message">
      Enter the text you'd like to encrypt:
    </label>
    <textarea class="form-control" id="message" name="message"
              [(ngModel)]="message" required></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Encrypt!
    </button>
  </div>
</form>
